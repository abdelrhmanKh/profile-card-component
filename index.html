<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="circles">
      <img src="assets/images/bg-pattern-top.svg" class='c1' alt="">
      <img src="assets/images/bg-pattern-bottom.svg" class='c2' alt="">
    </div>

    <div class="main-container">

      <div class="upper-container">
        <div class='imageBack'>
          <img src="assets/images/bg-pattern-card.svg" alt="">
        </div>
      </div>
      <div class='middle-container'>
        <div class="image-front">
          <img src="assets/images/image-victor.jpg" alt="">
        </div>
        <div class="info">
          <h2>Victor Crest <span class="age">26</span></h2>
          <h3>London</h3>
        </div>
      </div>


      <hr>
      <div class="lower-container">
        <div class='item'>
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class='item'>
          <h4 class="value"> 803K</h4>
          <h5 class="meta"> Likes </h5>
        </div>
        <div class='item'>
          <h4 class="value"> 1.4K </h4>
          <h5 class="meta"> Photos </h5>
        </div>
      </div>
    </div>


  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdelrhman khalil</a>.
  </div>

</body>

</html>
